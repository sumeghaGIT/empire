{% extends 'base.html' %}
{% load staticfiles %}

{% block css%}
{% endblock css %}
{% block content %}
<div>
<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-default" type="submit"></button>
</form>
</div>
{% endblock content %}
