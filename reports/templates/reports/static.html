{% load static swampdragon_tags %}
{% block content %}
<h1>Notifications demo</h1>

    <!-- This is our list of notifications -->
<section id="container" >
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-sm-12">
                     <ul id="notifications">
                        {% for notification in object_list %}
                        <li>{{ notification.message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
</section>
{% endblock content %}

{% swampdragon_settings %}
{% block basejs %}
<script type="text/javascript" src="{% static 'swampdragon/js/dist/swampdragon.min.js' %}"></script>

<!-- notifications -->
<script type="text/javascript" src="{% static 'js/notifications.js' %}"></script>
{% endblock basejs %}
